when:
  - branch: main
    event: [pull_request, pull_request_closed, push]
  - event: manual

steps:
  - name: ormolu
    image: alpine
    commands:
      - apk add ormolu
      - find src/ test/ -name '*.hs' | xargs ormolu --mode check
